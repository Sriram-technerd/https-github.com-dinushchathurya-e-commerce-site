name: Sync main branch to client repo

on:
  push:
    branches:
      - main   # Trigger on main branch updates

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"

      - name: Push to client repo
        env:
          TOKEN: ${{ secrets.CLIENT_REPO_TOKEN }}
        run: |
          # Add client repo with token authentication
          git remote add client https://${TOKEN}@github.com/sriramtechnerds-design/client-repo.git

          # Push main branch (force to mirror)
          git push client HEAD:main --force
