name: Mirror main branch to client repo

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history
          persist-credentials: false   # disable default GITHUB_TOKEN
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
      
      - name: Push main branch to client repo
        env:
          TOKEN: ${{ secrets.CLIENT_REPO_TOKEN }}
        run: |
          git remote add client https://${TOKEN}@github.com/sriramtechnerds-design/client-repo.git
          git push client main --force