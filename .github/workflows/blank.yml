name: Sync main branch to client repo

on:
  push:
    branches:
      - main   # trigger only on main branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # disables default GITHUB_TOKEN

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"

      - name: Push to client repo (excluding workflows)
        env:
          TOKEN: ${{ secrets.CLIENT_REPO_TOKEN }}
        run: |
          # Add client repo using PAT
          git remote add client https://${TOKEN}@github.com/sriramtechnerds-design/client-repo.git

          # Exclude workflow files when pushing
          git checkout main
          git add --all
          git reset -q .github/workflows  # unstage workflow files if any
          git commit -m "Sync main branch to client repo" || echo "No changes to commit"

          # Push main branch to client repo
          git push client main --force
